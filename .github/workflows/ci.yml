name: Build and deploy

on:
  push:
    branches: main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CONFIGURATION: Release
  DOTNET_NOLOGO: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Replace https://localhost:7181 with https://ejg-menza.azurewebsites.net in every file
        run: |
          find . -type f -exec sed -i 's/https:\/\/localhost:7181/https:\/\/ejg-menza.azurewebsites.net/g' {} +        

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x

      - name: Install workload
        run: dotnet workload install wasm-tools

      - name: Publish
        run: dotnet publish

      - name: Deploy Server
        uses: azure/webapps-deploy@v2
        with:
          app-name: ejg-menza
          publish-profile: ${{ secrets.SERVER_PUBLISH_PROFILE }}
          package: Menza.Server/bin/Release/net7.0/publish

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1.0.7
        with:
          path: Menza.Client/bin/Release/net7.0/publish/wwwroot
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1