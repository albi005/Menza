<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menza</title>
    <base href="/" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <!--<link href="Menza.Client.styles.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<span id="label"></span>
<p>
    <b>
        <span id="nextMenu"></span>
    </b>
</p>

<div id="app"></div>

<script async>
    function handleCredentialResponse(response) {
        DotNet.invokeMethod('Menza.Client', 'HandleCredential', response.credential);
    }

    async function asyncMain() {
        let response = await fetch('https://localhost:7181/next');
        let menu = await response.json();
        let nextDate = new Date(menu.date);
        let now = new Date();
        if (nextDate.getDate() === now.getDate() && nextDate.getMonth() === now.getMonth() && nextDate.getFullYear() === now.getFullYear())
            document.getElementById('label').outerText = 'Mai ebéd:';
        else
            document.getElementById('label').outerText = `Következő ebéd (${nextDate.toLocaleDateString('hu')}):`;

        document.getElementById('nextMenu').outerText = menu.value;
    }

    asyncMain();

    window.onload = function () {
        google.accounts.id.initialize({
            client_id: '103920663096-kfjri04pm1lqeq523bdfskk7rd8d8mhv.apps.googleusercontent.com',
            callback: handleCredentialResponse
        });
    };

    function renderGoogleButton() {
        const parent = document.getElementById('google-signin-button');
        google.accounts.id.renderButton(parent, {
            theme: 'outline',
            shape: 'circle'
        });
    }
</script>
<script src="_framework/blazor.webassembly.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
