<body>

<div style="position: fixed; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center"
     id="tempNextMenu">
    <div style="margin: 16px; width: 432px" class="menu-surface">
        <span id="dateLabel"></span>
        <div>
            <b><span id="nextMenu"></span></b>
        </div>
    </div>
</div>

<div id="app"></div>

<script async>
    function handleCredentialResponse(response) {
        DotNet.invokeMethod('Menza.Client', 'HandleCredential', response.credential);
    }

    async function loadNextMenu() {
        let response = await fetch('https://localhost:7181/next');
        let menu = await response.json();
        let nextDate = new Date(menu.date);
        let now = new Date();
        if (nextDate.getDate() === now.getDate() && nextDate.getMonth() === now.getMonth() && nextDate.getFullYear() === now.getFullYear())
            document.getElementById('dateLabel').outerText = 'Mai ebéd:';
        else
            document.getElementById('dateLabel').outerText = `Következő ebéd - ${nextDate.toLocaleDateString('hu', {dateStyle: "full"})}`;

        document.getElementById('nextMenu').outerText = menu.value;
    }

    loadNextMenu();

    window.onload = function () {
        google.accounts.id.initialize({
            client_id: '103920663096-kfjri04pm1lqeq523bdfskk7rd8d8mhv.apps.googleusercontent.com',
            callback: handleCredentialResponse
        });
    };

    function renderGoogleButton() {
        const parent = document.getElementById('google-signin-button');
        google.accounts.id.renderButton(parent, {
            theme: 'outline',
            shape: 'circle'
        });
    }

    function takeOver(nextMenu) {
        nextMenu.scrollIntoView({behavior: "auto", block: "center"});
        document.getElementById('tempNextMenu').remove();
    }

    const clamp = (num, min, max) => Math.min(Math.max(num, min), max);
    const abs = (num) => num < 0 ? -num : num;

    function subscribe(dotNetObject) {
        let list = document.getElementById('list');
        window.onscroll = (event) => {
            let positions = [];
            let center = window.innerHeight / 2;

            // position: {visibility: 0-1, height}
            // divide visibility between the 2 children closest to the center of the screen
            // set the other children to 0

            let children = list.children;
            let sorted = [...children];
            sorted.sort((a, b) => {
                let aRect = a.getBoundingClientRect();
                let bRect = b.getBoundingClientRect();
                let aCenter = aRect.y + aRect.height / 2;
                let bCenter = bRect.y + bRect.height / 2;

                return abs(center - aCenter) - abs(center - bCenter);
            });

            let closest = sorted[0];
            let secondClosest = sorted[1];
            let closestRect = closest.getBoundingClientRect();
            let secondClosestRect = secondClosest.getBoundingClientRect();
            let closestCenter = closestRect.y + closestRect.height / 2;
            let secondClosestCenter = secondClosestRect.y + secondClosestRect.height / 2;
            let closestDistance = abs(center - closestCenter);
            let secondClosestDistance = abs(center - secondClosestCenter);
            let totalDistance = closestDistance + secondClosestDistance;

            let x = 1 - closestDistance / totalDistance;
            // makes it so when x > 0.8, the visibility is 1 and when x = 0.5, the visibility is 0.5
            let closestVisibility = clamp(x * 5 / 3 - 1 / 3, 0, 1);
            let secondClosestVisibility = 1 - closestVisibility;

            for (let i = 0; i < children.length; i++) {
                let child = children[i];
                let visibility = 0;
                if (child === closest)
                    visibility = closestVisibility;
                else if (child === secondClosest)
                    visibility = secondClosestVisibility;
                positions.push({
                    visibility,
                    labelHeight: child.getElementsByClassName('date-and-menu')[0].clientHeight
                });
            }

            dotNetObject.invokeMethodAsync('Update', positions);
        };
    }


</script>
<script src="_framework/blazor.webassembly.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
