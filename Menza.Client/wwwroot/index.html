<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menza</title>
    <base href="/" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0..1,0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#869316">
    <meta name="theme-color" content="#f5f5dc">
</head>

<body>

<div style="position: fixed; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center"
     id="tempNextMenu">
    <div style="margin: 16px; width: 432px; background-color: white; box-shadow: 4px 8px 17px rgba(0, 0, 0, .3)"
         class="surface">
        <span id="dateLabel"></span>
        <div>
            <b><span id="nextMenu"></span></b>
        </div>
    </div>
</div>

<div id="app"></div>

<script async>
    function handleCredentialResponse(response) {
        DotNet.invokeMethod('Menza.Client', 'HandleCredential', response.credential);
    }

    async function loadNextMenu() {
        let response = await fetch('https://localhost:7181/next');
        let menu = await response.json();
        let nextDate = new Date(menu.date);
        let now = new Date();
        if (nextDate.getDate() === now.getDate() && nextDate.getMonth() === now.getMonth() && nextDate.getFullYear() === now.getFullYear())
            document.getElementById('dateLabel').outerText = 'Mai ebéd:';
        else
            document.getElementById('dateLabel').outerText = `Következő ebéd - ${nextDate.toLocaleDateString('hu', {dateStyle: "full"})}`;

        document.getElementById('nextMenu').outerText = menu.value;
    }

    loadNextMenu();

    window.onload = function () {
        google.accounts.id.initialize({
            client_id: '103920663096-kfjri04pm1lqeq523bdfskk7rd8d8mhv.apps.googleusercontent.com',
            callback: handleCredentialResponse
        });
    };

    function renderGoogleButton() {
        const parent = document.getElementById('google-signin-button');
        google.accounts.id.renderButton(parent, {
            theme: 'outline',
            shape: 'circle'
        });
    }

    function takeOver(nextMenu) {
        nextMenu.getElementsByClassName('date-and-menu')[0].scrollIntoView({behavior: "auto", block: "center"});
        window.onscroll(null);
        document.getElementById('tempNextMenu').remove();
    }

    const abs = (num) => num < 0 ? -num : num;

    function subscribe(dotNetObject) {
        let list = document.getElementById('list');
        window.onscroll = (event) => {
            let labelHeights = [];
            let contentHeights = []
            let visibleIndexes = [];

            let closestIndex = 0;
            let closestDistance = Infinity;
            let center = window.innerHeight / 2;
            for (let i = 0; i < list.children.length; i++) {
                let child = list.children[i];
                let childRect = child.getBoundingClientRect();
                let childCenter = childRect.top + childRect.height / 2;
                let distance = abs(childCenter - center);
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestIndex = i;
                }
                labelHeights.push(child.getElementsByClassName('date-and-menu')[0].clientHeight);
                contentHeights.push(child.getElementsByClassName('content')[0].offsetHeight);

                if (childRect.top < window.innerHeight && childRect.bottom > 0)
                    visibleIndexes.push(i);
            }

            dotNetObject.invokeMethodAsync('Update', {
                selectedIndex: closestIndex,
                visibleIndexes,
                labelHeights,
                contentHeights
            });
        };
    }


</script>
<script src="_framework/blazor.webassembly.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
